<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar gasto..." (keyup)="buscar(txtTermino.value)" #txtTermino>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>



<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-10">
                        <h4 class="card-title">Gestión de Gastos ({{totalGastos}})</h4>
                        <h6 class="card-subtitle"> </h6>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-info" (click)="abrirModalGastos()">                            
                            <i class="fa fa-money"></i>
                            Cargar gasto
                        </button>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-10">
                        <tr>
                            <th>Gastos</th>
                        </tr>
                    </div>
                    <div class="text-right">
                        <th> {{totalGasto() |currency}}</th>
                    </div>
                </div>

                <hr>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="w150">Fecha</th>
                                <th>Descripción</th>
                                <th class="w20"></th>
                                <th class="w120">Importe</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let gasto of gastos">
                                <td>
                                    <input type="text" class="form-control" placeholder="Fecha" [(ngModel)]="gasto.fecha">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Descripción del gasto" [(ngModel)]="gasto.descripcion">
                                </td>
                                <td>$</td>
                                <td>
                                    <input type="number" class="form-control" placeholder="Importe" [(ngModel)]="gasto.importe">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="guardarCambios(gasto)" data-toggle="tooltip" title="Guardar cambios" class="cursor"> <i class="fa fa-floppy-o text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarGasto(gasto)" data-toggle="tooltip" title="Borrar" class="cursor"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>



                <div *ngIf="txtTermino.value.length === 0">

                    <button (click)="cambiarPagina(-10)" [disabled]="deshabilitar1()" Class="btn btn-secondary">Anterior</button>&nbsp;
                    <button (click)="cambiarPagina(10)" [disabled]="deshabilitar2()" Class="btn btn-secondary">Siguiente</button>

                </div>
            </div>
        </div>
    </div>
</div>
