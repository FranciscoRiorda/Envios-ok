<div class="card-body">
    <form action="#" class="form-horizontal" [formGroup]="clienteForm" (submit)="actualizarCliente()">
        <div class="form-body">
            <h3 class="box-title">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Datos del cliente</font>
                </font>
            </h3>
            <hr class="m-t-0 m-b-40">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Nombre del cliente</font></font></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control form-control-danger" placeholder="Nombre completo del Cliente" formControlName="nombre">
                            <!-- <small class="form-control-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Este campo tiene un error. </font></font></small> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">DNI</font></font></label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" placeholder="DNI del cliente" formControlName="dni">
                            <!-- <small class="form-control-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Esta es la ayuda en línea </font></font></small> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Teléfono de contacto</font></font></label>
                        <div class="col-md-9">
                            <input type="tel" class="form-control" placeholder="Teléfono del cliente" formControlName="telefono">
                            <!-- <small class="form-control-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Esta es la ayuda en línea </font></font></small> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Correo electrónico</font></font></label>
                        <div class="col-md-9">
                            <input type="mail" class="form-control form-control-danger" placeholder="Ingrese el mail del cliente" formControlName="email">
                            <!-- <small class="form-control-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Este campo tiene un error. </font></font></small> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row">
                    <!-- has-danger -->
                    <label class="control-label text-right col-md-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Domicilio del cliente</font></font></label>
                    <div class="col-md-9">
                        <input type="text" class="form-control form-control-danger" placeholder="Ingrese domicilio del cliente" formControlName="domicilio">
                        <!-- <small class="form-control-feedback"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"> Este campo tiene un error. </font></font></small> -->
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-6">
                <div class="form-group row">
                    <label class="control-label text-right col-md-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Usuario que creó el cliente</font></font></label>
                    <div class="col-md-9">
                        <input type="text" class="form-control form-control-danger" placeholder="" formControlName="usuario">
                    </div>
                </div>
            </div> -->
        </div>

        <br>

        <h3 class="box-title">
            <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">Observaciones adicionales</font>
            </font>
        </h3>
        <hr class="m-t-0 m-b-40">
        <!--/row-->
        <div class="row">
            <div class="col-md-12 c">
                <div class="form-group row">
                    <label class="control-label text-right col-md-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Observaciones</font></font></label>
                    <div class="col-md-9">
                        <textarea name=observaciones type="text" rows="5" cols="50" placeholder="Escribe las observaciones del cliente" formControlName="observaciones"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="form-actions">
            <div class="row centrarBtn">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-12">
                            <button [disabled]="clienteForm.invalid" class="btn btn-info"><i class="fa fa-save"></i> Guardar cliente</button>&nbsp;&nbsp;
                            <button routerLink="/dashboard/clientes" type="button" class="btn btn-inverse"><i class="ti-na"></i> Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
