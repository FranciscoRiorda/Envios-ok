<div class="fondo-modal animated fadeIn fast" [class.oculto]="modalGastosService.ocultarModalGastos">

    <div class="col-md-6 acomodarGasto">
        <div class="login-box card">
            <div class="card-body">

                <h4 class="card-title">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Crear un nuevo gasto</font>
                    </font>
                </h4>
                <hr>

                <div class="tab-content tabcontent-border">
                    <div class="tab-pane active" id="perfil" role="tabpanel" aria-expanded="true">
                        <div class="p-20">

                            <form class="form-horizontal form-material" id="loginform" [formGroup]="registerForm" (ngSubmit)="crearGasto()">
                                <div class="row">

                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="table-responsive">


                                                    <div class="form-group m-t-20">
                                                        <div class="col-xs-12">
                                                            <input class="form-control" type="date" placeholder="Fecha" formControlName="fecha">
                                                        </div>
                                                        <div class="row">
                                                            <div class="col text-danger">
                                                                <p *ngIf="campoNoValido('fecha')">* La fecha es obligatoria</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group m-t-20">
                                                        <div class="col-xs-12">
                                                            <input class="form-control" type="text" placeholder="Descripción del gasto" formControlName="descripcion">
                                                        </div>
                                                        <div class="col text-danger">
                                                            <p *ngIf="campoNoValido('descripcion')">* La descripción es obligatoria</p>
                                                        </div>
                                                    </div>
                                                    <div class="form-group m-t-20">
                                                        <div class="col-xs-12">
                                                            <input class="form-control" type="number" placeholder="Importe" formControlName="importe">
                                                        </div>
                                                        <div class="col text-danger">
                                                            <p *ngIf="campoNoValido('importe')">* El importe es obligatorio</p>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-block waves-effect waves-light "><i class="fa fa-money"></i> Crear Gasto</button><br><br>
                                    <button type="button" class="btn btn-inverse btn-block waves-effect waves-light "><font style="vertical-align: inherit;"><font style="vertical-align: inherit;" (click)="cerrarModal()"><i class="ti-na"></i> Cancelar</font></font></button>
                                </div>

                            </form>

                        </div>
                    </div>
