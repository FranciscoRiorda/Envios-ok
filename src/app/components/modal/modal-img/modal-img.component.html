<div class="fondo-modal animated fadeIn fast" [class.oculto]="modalImgService.ocultarModal">

    <div class="modal fade show animated fadeIn fast" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">

                    <h3>Seleccione una imagen</h3>
                    <div class="text-center">

                        <!-- <img class="img-avatar" *ngIf="!imgTemp" [src]="modalImgService.img" /> -->
                        <img class="img-avatar" *ngIf="imgTemp" [src]="imgTemp" />
                    </div>

                    <br>

                    <input type="file" (change)="cambiarImagen($event)">

                </div>
                <div class="modal-footer">
                    <button type="button" (click)="subirImagen()" (click)="refresh()" class="btn btn-primary">Cargar imagen</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
